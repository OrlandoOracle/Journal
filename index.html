<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Docs Organizer</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root {
            --primary-color: #4169E1; /* Royal Blue */
            --secondary-color: #C0C0C0; /* Silver */
            --background-color: #000000; /* Black */
            --text-color: #FFFFFF; /* White */
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            width: 100%;
            text-align: center;
        }

        .container {
            width: 33.33%;
            max-width: 500px;
            margin: 20px auto;
            overflow: hidden;
            padding: 20px;
        }

        .section-header {
            background-color: var(--secondary-color);
            color: var(--background-color);
            padding: 10px;
            cursor: pointer;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .section-header:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .doc-list {
            list-style-type: none;
            padding: 0;
            display: none;
        }

        .doc-list li {
            margin-bottom: 10px;
        }

        .doc-list a {
            text-decoration: none;
            color: var(--primary-color);
        }

        .doc-list a:hover {
            text-decoration: underline;
        }

        .create-new-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .create-new-btn:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Google Docs Organizer</h1>
    </header>
    <div class="container">
        <section>
            <div class="section-header" onclick="toggleSection('journals-docs')">
                <h2>Journals</h2>
            </div>
            <ul id="journals-docs" class="doc-list">
                <li><button class="create-new-btn" onclick="createNewDoc('Journal')">Create New Journal</button></li>
            </ul>
        </section>
        <section>
            <div class="section-header" onclick="toggleSection('personal-docs')">
                <h2>Personal Documents</h2>
            </div>
            <ul id="personal-docs" class="doc-list">
                <li><button class="create-new-btn" onclick="createNewDoc('Personal')">Create New Personal Document</button></li>
            </ul>
        </section>
        <section>
            <div class="section-header" onclick="toggleSection('project-docs')">
                <h2>Project Documents</h2>
            </div>
            <ul id="project-docs" class="doc-list">
                <li><button class="create-new-btn" onclick="createNewDoc('Project')">Create New Project</button></li>
            </ul>
        </section>
    </div>

    <script>
        const CLIENT_ID = '741568016177-0htm6oj2tv6289tdhmlb0eqki7rbm7cb.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyApjmrRNgU7rRWhsy7NK9tE_tbN5wOShtM';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }, function(error) {
                console.error('Error initializing GAPI client', error);
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                listFiles();
            } else {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        function listFiles() {
            gapi.client.drive.files.list({
                'pageSize': 10,
                'fields': "files(id, name)"
            }).then(function(response) {
                var files = response.result.files;
                if (files && files.length > 0) {
                    updateDocumentLists(files);
                } else {
                    console.log('No files found.');
                }
            }, function(error) {
                console.error('Error listing files:', error);
            });
        }

        function updateDocumentLists(files) {
            const categories = {
                'journals-docs': [],
                'personal-docs': [],
                'project-docs': []
            };

            files.forEach(file => {
                if (file.name.toLowerCase().includes('journal')) {
                    categories['journals-docs'].push(file);
                } else if (file.name.toLowerCase().includes('project')) {
                    categories['project-docs'].push(file);
                } else {
                    categories['personal-docs'].push(file);
                }
            });

            for (let category in categories) {
                const list = document.getElementById(category);
                categories[category].forEach(doc => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = doc.name;
                    a.href = 'https://docs.google.com/document/d/' + doc.id + '/edit';
                    a.target = '_blank';
                    li.appendChild(a);
                    list.insertBefore(li, list.lastElementChild);
                });
            }
        }

        function createNewDoc(category) {
            gapi.client.drive.files.create({
                resource: {
                    name: category + ' - ' + new Date().toISOString().split('T')[0],
                    mimeType: 'application/vnd.google-apps.document'
                }
            }).then(function(response) {
                console.log('Document created:', response.result);
                window.open('https://docs.google.com/document/d/' + response.result.id + '/edit', '_blank');
                listFiles();  // Refresh the file list
            }, function(error) {
                console.error('Error creating new document:', error);
            });
        }

        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }

        // Load the Google API client library
        gapi.load('client:auth2', initClient);
    </script>
</body>
</html>
