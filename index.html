<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Docs Organizer</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4285F4;
            color: white;
            padding: 1rem;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .section-header {
            background-color: #e0e0e0;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .section-header:hover {
            background-color: #d0d0d0;
        }
        .doc-list {
            list-style-type: none;
            padding: 0;
            display: none;
        }
        .doc-list li {
            margin-bottom: 10px;
        }
        .doc-list a {
            text-decoration: none;
            color: #4285F4;
        }
        .doc-list a:hover {
            text-decoration: underline;
        }
        .create-new-btn {
            background-color: #0F9D58;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .create-new-btn:hover {
            background-color: #0B8043;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Google Docs Organizer</h1>
    </header>
    <div class="container">
        <section>
            <div class="section-header" onclick="toggleSection('journals-docs')">
                <h2>Journals</h2>
            </div>
            <ul id="journals-docs" class="doc-list">
                <li><a href="https://docs.google.com/document/d/your-doc-id-1">Daily Reflections</a></li>
                <li><a href="https://docs.google.com/document/d/your-doc-id-2">Travel Journal</a></li>
                <li><a href="https://docs.google.com/document/d/your-doc-id-3">Creative Writing Journal</a></li>
                <li><button class="create-new-btn" onclick="createNewDoc('Journals')">Create New Journal</button></li>
            </ul>
        </section>
        <section>
            <div class="section-header" onclick="toggleSection('personal-docs')">
                <h2>Personal Documents</h2>
            </div>
            <ul id="personal-docs" class="doc-list">
                <li><a href="https://docs.google.com/document/d/your-doc-id-4">Travel Plans</a></li>
                <li><a href="https://docs.google.com/document/d/your-doc-id-5">Recipe Collection</a></li>
                <li><a href="https://docs.google.com/document/d/your-doc-id-6">Book List</a></li>
                <li><button class="create-new-btn" onclick="createNewDoc('Personal')">Create New Document</button></li>
            </ul>
        </section>
        <section>
            <div class="section-header" onclick="toggleSection('project-docs')">
                <h2>Project Documents</h2>
            </div>
            <ul id="project-docs" class="doc-list">
                <li><a href="https://docs.google.com/document/d/your-doc-id-7">Home Renovation</a></li>
                <li><a href="https://docs.google.com/document/d/your-doc-id-8">Learning Spanish</a></li>
                <li><a href="https://docs.google.com/document/d/your-doc-id-9">Garden Planning</a></li>
                <li><button class="create-new-btn" onclick="createNewDoc('Project')">Create New Project</button></li>
            </ul>
        </section>
        <a href="https://drive.google.com/drive/folders/1QRW0T9XmrODWPpRdxBkmGxRJfi4FE90L?usp=drive_link" class="folder-link" target="_blank">Open Journal Folder in Google Drive</a>
    </div>

    <script>
        const CLIENT_ID = '741568016177-0htm6oj2tv6289tdhmlb0eqki7rbm7cb.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API Key
        const FOLDER_ID = '1QRW0T9XmrODWPpRdxBkmGxRJfi4FE90L';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/docs';

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                // Listen for sign-in state changes
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                // Handle the initial sign-in state
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }, function(error) {
                console.error('Error initializing GAPI client', error);
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (!isSignedIn) {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        function createNewDoc(category) {
            gapi.client.drive.files.create({
                resource: {
                    name: category + ' - ' + new Date().toISOString().split('T')[0],
                    mimeType: 'application/vnd.google-apps.document',
                    parents: [FOLDER_ID]
                }
            }).then(function(response) {
                window.open('https://docs.google.com/document/d/' + response.result.id + '/edit', '_blank');
            }, function(error) {
                console.error('Error creating new document', error);
            });
        }

        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }

        gapi.load('client:auth2', initClient);
    </script>
</body>
</html>
